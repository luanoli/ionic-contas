<ion-nav [root]="rootPage" #content swipe-back-enabled="true"></ion-nav>

<ion-menu [content]="content" side="left" type = "overlay" persistent="true">

  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list *ngFor="let p of pages">
      <ion-item (click)="openPage(p)">
        <ion-icon item-left [name]="p.icon"></ion-icon>
        {{p.title}}
      </ion-item>
      <div></div>
    </ion-list>
  </ion-content>

</ion-menu>
